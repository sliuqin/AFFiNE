      - check-yarn-binary
      - e2e-test
      - e2e-blocksuite-test
      - e2e-blocksuite-cross-browser-test
      - e2e-mobile-test
      - unit-test
      - build-native
      - build-windows-native
      - build-server-native
      - build-electron-renderer
      - native-unit-test
      - miri
      - loom
      - fuzzing
      - y-octo-binding-test
      - server-test
      - server-e2e-test
      - rust-test
      - copilot-api-test
      - copilot-e2e-test
      - desktop-test
      - desktop-bundle-check
      - cloud-e2e-test
      - test-build-mobile-app
    if: always()
    runs-on: ubuntu-latest
